<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnSubmit').on('click',function () {
                var rdoGender = $('input[name="gender"]:checked');
                if (rdoGender.length > 0){
                    $('#Result').text(rdoGender.val() + ' found');
                }else{
                    $('#Result').text('Not found');
                }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <label>
        <input type="radio" name="gender" value="2">Male
    </label>
    <label>
        <input type="radio" name="gender" value="3">Female
    </label>
    <label>
        <input type="radio" name="gender2" value="11">Test
    </label>
    <br>
    <input class="btn btn-primary" type="button" id="btnSubmit" value="Submit">
    <p id="Result"></p>
</div>
</body>
</html>
